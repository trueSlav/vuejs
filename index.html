<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hello, Vue!</title>
</head>
<body>
	
	<div class="app">

		<h2>Hello, {{name}}</h2>
		<input type="text" v-model="name">

	</div>

	<script src="https://unpkg.com/vue@3.3.8/dist/vue.global.js"></script>
	<script>
		let {createApp} = Vue;

		const App = {
			data(){
				return {
					name: ''
				}
			}
		}

		createApp(App).mount('.app');
	</script>
</body>
</html>
